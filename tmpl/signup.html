<!DOCTYPE html>
<html>
<head>
    {{ template "head.html" }}
    <title>ClimateFind</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Join Climate Find!</h1>
    </div>
    <form action="/signup" method="POST">
        <div class="form-group ml-2 mr-2 mb-3"> 
            <label>Username:</label><br />
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group ml-2 mr-2 mb-3"> 
                <label>Password:</label><br />
                <input type="password" class="form-control" name="password" required />
        </div>
        <div class="form-group ml-2 mr-2 mb-3"> 
                <label>First Name:</label><br />
                <input type="text" class="form-control" name="firstname" required />
        </div>
        <div class="form-group ml-2 mr-2 mb-3"> 
                <label>Last Name:</label><br />
                <input type="text" class="form-control" name="lastname" required />
        </div>
        <div class="form-group ml-2 mr-2 mb-3"> 
                <label>Email Address:</label><br />
                <input type="email" class="form-control" name="emailaddr" required />
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="link" href="/login">Return to Login</a><br />
        </form>
</body>
</html>
