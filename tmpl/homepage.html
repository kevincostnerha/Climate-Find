<!DOCTYPE html>
<html>
<head>
	{{ template "head.html" }}
</head>

<body>
	{{ template "navbar.html" }}
	
	<!-- Heading -->
	<div class="container">
			<h1><span class="fas fa-cubes" aria-hidden="true"></span>ClimateFind</h1>
			<p>"Only You Can Prevent Climate Change"</p>
	</div>

	<!-- Carousel -->
	<div class="container-fluid w-50">
		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-inline w-100" src="/static/sinking.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/static/nature.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/static/transition.jpg" alt="Third slide">
				</div>
			</div>
				<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
		</div>
	</div>


</body>


<!-- Script files -->
</html>
